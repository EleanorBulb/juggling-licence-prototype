{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/juggling-trick">Back</a>

      <form class="form" action="/number" method="post">

        <div class="form-group">
  <fieldset>

    <legend>
      <h3 class="heading-medium">Why did you start juggling?</h3>
      <span class="body-text">Select all that apply</span>
    </legend>

    <div class="multiple-choice">
      <input id="waste-type-1" name="why-juggling" type="checkbox" value="I like the colours of the balls"{{ checked("why-juggling", "I like the colours of the balls") }}>
      <label for="waste-type-1">I like the colours of the balls</label>
    </div>
    <div class="multiple-choice">
      <input id="waste-type-2" name="why-juggling" type="checkbox" value="I want to look really fancy"{{ checked("why-juggling", "I want to look really fancy") }}>
      <label for="waste-type-2">I want to look really fancy</label>
    </div>
    <div class="multiple-choice">
      <input id="waste-type-3" name="why-juggling" type="checkbox" value="I like saying the word 'juggling'"{{ checked("why-juggling", "I like saying the word 'juggling'") }}>
      <label for="waste-type-3">I like saying the word 'juggling'</label>
    </div>

  </fieldset>
</div>

<div class="form-group">
  <input class="button" type="submit" value="Continue">
</div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
